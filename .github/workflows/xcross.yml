name: C/C++ CI xcros

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
          
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        repository: ifsnop/reader_network.git
        path: main   

    - name: generate
      run: |
            docker run --rm dockcross/windows-shared-x86 > ./xcross; chmod +x ./xcross; sudo mv ./xcross /usr/bin/
            xcross bash -c "export PATH=/usr/src/mxe/usr/bin/i686-w64-mingw32.shared-gcc:$PATH && cd main && yes yes | ./build  || true"
            ls -la

